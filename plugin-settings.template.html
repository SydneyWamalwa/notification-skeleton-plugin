<!DOCTYPE html>
<html>
<head>
    <title>Zulip Plugin Settings</title>
</head>
<body>
    <div>
        <h2>Zulip Plugin Settings</h2>
        <form id="plugin-settings-form">
            <label for="zulip-api-url">Zulip API URL:</label>
            <input type="text" id="zulip-api-url" name="zulip-api-url" required><br><br>

            <label for="zulip-api-key">Zulip API Key:</label>
            <input type="text" id="zulip-api-key" name="zulip-api-key" required><br><br>

            <label for="zulip-stream">Zulip Stream:</label>
            <input type="text" id="zulip-stream" name="zulip-stream" required><br><br>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
